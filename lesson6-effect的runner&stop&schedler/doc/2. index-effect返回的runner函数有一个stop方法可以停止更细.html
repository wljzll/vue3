<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app"></div>
    <script type="module">
        import { reactive, effect } from '/lesson6/node_modules/@vue/reactivity/dist/reactivity.esm-browser.js';
        // import { reactive, effect } from './reactivity.esm.js'
        // 创建一个响应式对象
        const state = reactive({ flag: false, name: 'jw', age: '30' });

        // effect执行会返回一个runner函数
        const runner = effect(() => {
            console.log('更新了')
            app.innerHTML = state.flag ? state.name : state.age;
        });
        runner.effect.stop(); // stop可以停止effect更新
        setTimeout(() => {
            state.flag = !state.flag;
        }, 3000);
        console.log(state);
    </script>
</body>

</html>
