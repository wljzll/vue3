<!-- 代理代理过的对象 直接返回代理对象 -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app"></div>
    <script type="module">
        import { reactive, effect } from '../reactivity/dist/reactivity.esm.js';

        let state = { name: 'jw', age: 30, n: { n: 1 } };

        // 对同一个对象多次进行代理 因此我们可以做一下缓存处理 多次代理同一个对象 可以直接返回上次的代理对象
        const p1 = reactive(state);
        const p2 = reactive(p1);

        // 不做缓存处理就是分别生成了两个代理对象
        console.log(p1 === p2); // false
    </script>
</body>

</html>
