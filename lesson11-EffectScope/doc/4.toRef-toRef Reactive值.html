<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <div id="app"></div>
    <script type="module">
      import {
        reactive,
        effect,
        computed,
        ref,
        toRef,
      } from "../node_modules/@vue/reactivity/dist/reactivity.esm-browser.js";

      // import {
      //   reactive,
      //   effect,
      //   ref,
      // } from "../packages/reactivity/dist/reactivity.esm.js";

      const state = reactive({ name: "jw", age: 30, n: { m: 1 } });
      
      // 将reactive数据中的某个属性转换成ref形式
      const result = toRef(state, "n");

      effect(() => {
        app.innerHTML = JSON.stringify(result.value);
      });
      console.log(result);
      setTimeout(() => {
        result.value = "zf";
      }, 1000);
    </script>
  </body>
</html>
